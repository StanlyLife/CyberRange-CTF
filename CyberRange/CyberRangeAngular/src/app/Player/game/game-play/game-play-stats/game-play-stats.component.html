<div class="stats-dashboard" *ngIf="resolved; else loading">
  <div class="gamesheader">
    <h1>Leaderboard</h1>
    <hr class="redline" />
  </div>
  <div
    class="stats-container"
    *ngFor="let player of Stats; let i = index"
    [attr.data-index]="i"
  >
    <app-player-stats-component
      UserName="{{ player['user']['userName'] }}"
      ProfilePic="{{ player['user']['profilePictureUrl'] }}"
      Level="{{ player['user']['level'] }}"
      Points="{{ player['totalPoints'] }}"
      Place="{{ i + 1 }}"
      GameState="{{ player['gameState'] }}"
    ></app-player-stats-component>
  </div>
</div>
<ng-template #loading>
  <body class="body-loading">
    <style>
      .lds-dual-ring {
        display: inline-block;
        width: 500px;
        height: 500px;
      }
      .lds-dual-ring:after {
        content: " ";
        display: block;
        width: 100%;
        height: 100%;
        margin: 8px;
        border-radius: 50%;
        border: 30px solid #ee2a3e;
        border-color: #ee2a3e transparent #fff transparent;
        animation: lds-dual-ring 1.2s linear infinite;
      }
      .body-loading {
        background: transparent !important;
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 188px) !important;
        min-height: calc(100vh - 188px) !important;
      }
      @keyframes lds-dual-ring {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <div class="lds-dual-ring"></div>
  </body>
</ng-template>
