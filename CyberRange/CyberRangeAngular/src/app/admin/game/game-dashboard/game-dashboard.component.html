<app-admin-profile-header></app-admin-profile-header>
<main>
  <div class="gamesheader">
    <h1>Add more games</h1>
    <div class="buttons">
      <a class="btn" [routerLink]="['/admin/game/create']">Add</a>
    </div>
    <img src="../../assets/Rectangle 122@2x.png" id="redline" />
  </div>
  <div class="searchgames">
    <h1 id="games">SEARCH IN GAMES</h1>
    <div class="gamesearchform">
      <input class="searchinput " type="text" placeholder="Search" />
      <button class="gsbtn"><i class="fa fa-search"></i></button>
      <button class="gsbtn"><i class="fa fa-list-ul"></i></button>
    </div>
  </div>
  <div class="gamescontainer">
    <div *ngFor="let game of gameList">
      <app-game-element
        gameName="{{ game.Name }}"
        gameId="{{ game.GameId }}"
        Description="{{ game.Description }}"
        Category="{{ game.Category }}"
        Icon="{{ game.Icon }}"
        Hidden="{{ game.Hidden }}"
      ></app-game-element>
    </div>
  </div>
  <div class="bg-rings">
    <img class="ring smallring" src="../../assets/Ringer/small.svg" alt="" />
    <img
      class="ring mediumringleft"
      src="../../assets/Ringer/medium.svg"
      alt=""
    />
    <img
      class="ring mediumringright"
      src="../../assets/Ringer/medium.svg"
      alt=""
    />
    <img class="ring normalring" src="../../assets/Ringer/medium.svg" alt="" />
    <img
      class="ring largeringleft"
      src="../../assets/Ringer/large.svg"
      alt=""
    />
    <img
      class="ring largeringright"
      src="../../assets/Ringer/large.svg"
      alt=""
    />
    <img
      class="ring xlargering"
      src="../../assets/Ringer/extralarge.svg"
      alt=""
    />
  </div>
</main>
