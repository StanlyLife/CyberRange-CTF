<div class="delete-modal" *ngIf="state == 'delete'; else edit">
  <div class="modal-bg"></div>
  <div class="modalcontainer">
    <button class="cim-exit btn-exit" (click)="callParent()">
      <i class="fa fa-close"></i>
    </button>
    <div class="modalheader">
      <div class="banner-container">
        <img
          src="{{
            BannerPic == ''
              ? '../../../../../../../assets/Profileheader/unsplash.png'
              : BannerPic
          }}"
          alt=""
          class="banner"
        />
      </div>
      <h1>DEAKTIVER/SLETT BRUKER</h1>
      <img src="../../../../../assets/Rectangle 122.png" alt="" />
      <h1 id="username">{{ UserName }}</h1>
      <h1 id="name">{{ FirstName }} {{ LastName }}</h1>
    </div>
    <div class="modalinfobox">
      <div class="profilepic">
        <div class="pfpbg">
          <img
            class="pfp"
            [ngClass]="ProfilePic == '' ? 'empty' : 'full'"
            src="{{
              ProfilePic == ''
                ? '../../../../../../../assets/Profileheader/robot.jpg'
                : ProfilePic
            }}"
            alt=""
          />
        </div>
      </div>
      <div class="infocontainer">
        <div class="infotext">
          <h2 id="white">Points</h2>
          <h2 id="yellow">{{ Points }}</h2>
        </div>
        <div class="infotext">
          <h2 id="white">Level</h2>
          <h2 id="yellow">{{ Level }}</h2>
        </div>
        <div class="infotext">
          <h2 id="white">Email</h2>
          <h2 id="yellow">{{ Email }}</h2>
        </div>
        <div class="infotext">
          <h2 id="white">Id</h2>
          <h2 id="yellow">{{ Id }}</h2>
        </div>
        <div class="infotext biography">
          <p>{{ Biography }}</p>
        </div>
      </div>
      <div class="buttoncontainer">
        <button
          id="deactivate"
          *ngIf="IsActive == 'false'"
          (click)="ActivateUser()"
        >
          Activate
        </button>
        <button
          id="deactivate"
          *ngIf="IsActive == 'true'"
          (click)="DeactivateUser()"
        >
          Deactivate
        </button>
        <button id="delete" (click)="DeleteUser()">Delete</button>
      </div>
    </div>
  </div>
</div>
<ng-template #edit>
  <div class="modal-bg"></div>
  <div class="modalcontainer">
    <button class="cim-exit btn-exit" (click)="callParent()">
      <i class="fa fa-close"></i>
    </button>
    <div class="modalheader">
      <div class="banner-container">
        <img
          src="{{
            BannerPic == ''
              ? '../../../../../../../assets/Profileheader/unsplash.png'
              : BannerPic
          }}"
          alt=""
          class="banner"
        />
      </div>
      <h1>REDIGER BRUKER</h1>
      <img src="../../../../../assets/Rectangle 122.png" alt="" />
      <h1 id="username">{{ UserName }}</h1>
      <h1 id="name">{{ FirstName }} {{ LastName }}</h1>
    </div>
    <div class="modalinfobox">
      <div class="profilepic">
        <div class="pfpbg">
          <img
            class="pfp"
            [ngClass]="ProfilePic == '' ? 'empty' : 'full'"
            src="{{
              ProfilePic == ''
                ? '../../../../../../../assets/Profileheader/robot.jpg'
                : ProfilePic
            }}"
            alt=""
          />
        </div>
      </div>
      <div class="infocontainer">
        <form
          novalidate
          (ngSubmit)="UpdateUser()"
          [formGroup]="pf"
          class="profile-form"
          *ngIf="resolved"
        >
          <div class="infotext">
            <label id="white">Points</label>
            <input
              class=""
              type="text"
              placeholder=""
              formControlName="Points"
              id=""
            />
          </div>
          <div class="infotext">
            <label id="white">Level</label>
            <input
              class=""
              type="text"
              placeholder=""
              formControlName="Level"
              id=""
            />
          </div>
          <div class="infotext">
            <label id="white">Email</label>
            <input
              class=""
              type="text"
              placeholder=""
              formControlName="Email"
              id=""
            />
          </div>
          <div class="infotext">
            <label id="white">Id</label>
            <input
              disabled
              class="inp-disabled"
              type="text"
              placeholder=""
              formControlName="id"
              id=""
            />
          </div>
          <div class="infotext">
            <label id="white">First name</label>
            <input
              class=""
              type="text"
              placeholder=""
              formControlName="fn"
              id=""
            />
          </div>
          <div class="infotext">
            <label id="white">Last name</label>
            <input
              class=""
              type="text"
              placeholder=""
              formControlName="ln"
              id=""
            />
          </div>
          <div class="infotext">
            <label id="white">Username</label>
            <input
              class=""
              type="text"
              placeholder=""
              formControlName="un"
              id=""
            />
          </div>
          <div class="infotext">
            <label id="white">New password</label>
            <input
              class=""
              type="text"
              placeholder=""
              formControlName="np"
              id=""
            />
          </div>
          <div class="infotext">
            <label id="white">Role</label>
            <input
              class=""
              type="text"
              placeholder=""
              formControlName="Role"
              id=""
            />
          </div>
          <div class="buttoncontainer">
            <button id="updateuser">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</ng-template>
