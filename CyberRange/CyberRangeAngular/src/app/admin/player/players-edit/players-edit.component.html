<main>
  <div class="gamecontainer">
    <div class="container game">
      <div class="box">
        <div class="header">
          <div class="icons">
            <div class="visibility">
              <p id="points">15</p>
            </div>
            <div class="delete">
              <i class="fa fa-remove" style="cursor: pointer"></i>
            </div>
          </div>
          <div class="image">
            <img
              class="profilepic"
              src="../../../../assets/admin-search-result-player/stian.png"
              alt=""
            />
          </div>
          <div class="text">
            <h1 id="game">[USERS NAME]</h1>
          </div>
        </div>
        <div class="form">
          <form action="post">
            <div class="left">
              <div class="lefttext">
                <h2 class="leftheader">Registered</h2>
              </div>
              <div class="lefttext">
                <h2 class="leftheader">Last login</h2>
              </div>
              <div class="lefttext">
                <h2 class="leftheader">Tasks done</h2>
              </div>
              <div class="lefttext">
                <h2 class="leftheader">Average performance</h2>
              </div>
              <div class="lefttext">
                <h2 class="leftheader">Age</h2>
              </div>
            </div>
            <div class="right">
              <div class="righttext">
                <h2 class="rightheader">15th September 2019</h2>
              </div>
              <div class="righttext">
                <h2 class="rightheader">16th February 2021</h2>
              </div>
              <div class="righttext">
                <h2 class="rightheader">15</h2>
              </div>
              <div class="righttext">
                <h2 class="rightheader">83%</h2>
              </div>
              <div class="righttext">
                <h2 class="rightheader">25 years</h2>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="bg-rings">
    <img class="ring smallring" src="../../assets/Ringer/small.svg" alt="" />
    <img class="ring mediumringleft" src="../../assets/Ringer/medium.svg" alt="">
    <img class="ring mediumringright" src="../../assets/Ringer/medium.svg" alt="">
    <img class="ring normalring" src="../../assets/Ringer/medium.svg" alt="">
    <img class="ring largeringleft" src="../../assets/Ringer/large.svg" alt="">
    <img class="ring largeringright" src="../../assets/Ringer/large.svg" alt="">
    <img class="ring xlargering" src="../../assets/Ringer/extralarge.svg" alt="">
  </div>
</main>
<div id="background2">
  <div class="playerteamcontainer">
    <div class="playerteamheader">
      <h1 class="yellow">[User's] teams</h1>
      <img src="../../../../assets/Rectangle 122.png" alt="" />
    </div>
    <div class="teamscontainer"></div>
  </div>
</div>
<div class="searchteamcontainer">
  <div class="searchheader">
    <h1 class="yellow">ADD TEAMS</h1>
    <img src="../../../../assets/Rectangle 122.png" alt="" />
    <div class="searchcontainer">
      <div class="gamesearchform">
        <input class="searchinput" type="text" placeholder="Search" />
        <button class="gsbtn"><i class="fa fa-search"></i></button>
        <button class="gsbtn"><i class="fa fa-list-ul"></i></button>
      </div>
    </div>
  </div>
  <div class="resultscontainer"></div>
</div>
