<main>
  <div class="header">
    <h1 id="header">PLAYER CREATE</h1>
    <img id="redrectangle" src="../../../../assets/Rectangle 122.png" alt="" />
  </div>
  <div class="createform">
    <div class="profilepic">
      <div class="pfpbg">
        <img
          class="pfp"
          src="../../../../assets/admin-search-result-player/stian.png"
          alt=""
        />
      </div>
      <button class="picturebtn">Add picture</button>
    </div>
    <div class="formcontainer">
      <!-- <form novalidate (ngSubmit)="registerUser()" [formGroup]="registerForm"> -->
      <div class="inputcontainer">
        <div class="inputandlabel">
          <label for="FirstName">First Name</label>
          <input type="text" id="FirstName" placeholder="First Name" />
        </div>
      </div>
      <div class="inputcontainer">
        <div class="inputandlabel">
          <label for="LastName">Last Name</label>
          <input type="text" id="LastName" placeholder="Last Name" />
        </div>
      </div>
      <div class="inputcontainer">
        <div class="inputandlabel">
          <label for="UserName">Username</label>
          <input type="text" id="UserName" placeholder="Username" />
        </div>
      </div>
      <div class="inputcontainer">
        <div class="inputandlabel">
          <label for="eMail">Email</label>
          <input type="text" id="eMail" placeholder="Email" />
        </div>
      </div>
      <div class="inputcontainer">
        <div class="inputandlabel">
          <label for="Password">Password</label>
          <input type="text" id="Password" placeholder="Password" />
        </div>
      </div>
      <div class="inputcontainer">
        <div class="inputandlabel">
          <label for="PhoneNumber">Phone number</label>
          <input type="text" id="PhoneNumber" placeholder="Phone number" />
        </div>
      </div>
      <!-- </form> -->
    </div>
    <div class="buttoncontainer">
      <a class="btn">Create</a>
    </div>
  </div>
  <div class="bg-rings">
    <img class="ring smallring" src="../../assets/Ringer/small.svg" alt="" />
    <img class="ring mediumringleft" src="../../assets/Ringer/medium.svg" alt="">
    <img class="ring mediumringright" src="../../assets/Ringer/medium.svg" alt="">
    <img class="ring normalring" src="../../assets/Ringer/medium.svg" alt="">
    <img class="ring largeringleft" src="../../assets/Ringer/large.svg" alt="">
    <img class="ring largeringright" src="../../assets/Ringer/large.svg" alt="">
    <img class="ring xlargering" src="../../assets/Ringer/extralarge.svg" alt="">
  </div>
</main>
